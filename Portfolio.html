<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            margin-bottom: 20px;
        }
        .headshot {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .portfolio-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .model-viewer {
            width: 80%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Portfolio</h1>
        <img src="headshot.jpg" alt="Your Headshot" class="headshot">
        <p>Hello, I'm [Your Name], a mechanical engineer/3D designer specializing in SolidWorks and product development.</p>
    </div>

    <div class="portfolio-container">
        <div class="model-viewer" id="model-viewer">
            <!-- 3D model will be rendered here -->
        </div>
    </div>

    <!-- Load Three.js and the model -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.min.js"></script>
    <script>
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-viewer').appendChild(renderer.domElement);

        // Set up orbit controls for 3D interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('path/to/your/model.glb', function (gltf) {
            scene.add(gltf.scene);
        });

        // Set camera position
        camera.position.z = 5;

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
